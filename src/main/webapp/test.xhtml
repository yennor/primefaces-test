<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	style="height: 100%">


<h:head>
	<title>PrimeFaces Test</title>
	<h:outputStylesheet name="css/primeflex/primeflex.css" />

</h:head>
<h:body style="height:100%">
	<p:tree style="width: 320px"
		value="#{testView.rootTreeNode}" var="node" dynamic="false"
		selectionMode="checkbox">
		<p:treeNode type="root">
			<h:outputText value="Trials" />
		</p:treeNode>
		<p:treeNode type="node">
			<h:outputText value="#{node}" />
		</p:treeNode>
	</p:tree>
	<p:commandButton update="counter"/>
	<h:outputText id="counter" value="The getter was called #{testView.getterCount} times"/>
</h:body>
</html>
